port:
  tcp:80:
    listening: false
  tcp:443:
    listening: false
service:
  sshd:
    enabled: false
    running: false
command:
  ## Redis Core
  redis-cli info:
    # required attributes
    exit-status: 0
    # optional attributes
    stdout:
    - redis_version:5.0.2
    stderr: []
    timeout: 100 # in milliseconds
  redis-cli ping:
    # required attributes
    exit-status: 0
    # optional attributes
    stdout:
    - PONG
    timeout: 100 # in milliseconds
  redis-benchmark:
    # required attributes
    exit-status: 0
    # optional attributes
    stdout:
    - PING_INLINE
    - PING_BULK
    - SPOP
    - MSET
    timeout: 60000 # in milliseconds
  redis-cli flushall:
    # required attributes
    exit-status: 0
    # optional attributes
    stdout:
    - OK
